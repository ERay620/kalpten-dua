<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kalpten Dua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .description {
      margin-bottom: 40px;
      font-size: 18px;
      color: #555;
    }
    .quiz-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .quiz-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .quiz-card h2 {
      margin: 0 0 10px 0;
    }
    .quiz-card p {
      color: #666;
    }
    .quiz-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .quiz-card a:hover {
      background-color: #357bd8;
    }
  </style>
</head>
<body>

  <h1>Kalpten Dua ðŸŒ™</h1>
  <div class="description">Dualar ve sureler Ã¼zerine interaktif Ã¶ÄŸrenme modÃ¼lleri</div>

  <div class="quiz-list" id="quizList">
    YÃ¼kleniyor...
  </div>

  <script>
    fetch('quizzes.json')
      .then(response => response.json())
      .then(data => {
        const quizList = document.getElementById('quizList');
        quizList.innerHTML = '';

        data.forEach(quiz => {
          const card = document.createElement('div');
          card.className = 'quiz-card';
          card.innerHTML = `
            <h2>${quiz.title}</h2>
            <p>${quiz.description}</p>
            <a href="${quiz.link}">Quiz'e Git</a>
          `;
          quizList.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('quizList').innerText = "Quizler yÃ¼klenemedi ðŸ˜ž";
        console.error("JSON okunurken hata:", error);
      });
  </script>

</body>
</html>
